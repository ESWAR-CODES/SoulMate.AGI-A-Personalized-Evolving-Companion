<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SoulMate.AGI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SoulMate.AGI</h1>

    <div id="chat"></div>
    <textarea id="userInput" placeholder="Type or use voice..."></textarea>
    <button onclick="sendMessage()">Send</button>
    <button onclick="startVoiceInput()">🎤 Speak</button>

    <div class="journal">
      <h3>📓 Daily Journal</h3>
      <textarea id="journalInput" placeholder="How was your day?"></textarea>
      <button onclick="saveJournal()">Save Journal</button>
    </div>

    <div class="summary">
      <h3>📊 Mood Summary</h3>
      <div class="info-box" id="summaryText">No summary generated yet.</div>
      <button onclick="getSummary()">Generate Summary</button>
    </div>

    <div class="wellness">
      <h3>💖 Wellness Check</h3>
      <div class="info-box" id="wellnessResult">Not checked yet.</div>
      <button onclick="getWellness()">Check Wellness</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
